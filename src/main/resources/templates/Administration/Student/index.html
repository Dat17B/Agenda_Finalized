<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Administration Students List</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Enrollment Date</th>
        <th>Cpr</th>
        <th>--Options--</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student: ${students}">
        <td th:text="${student.studID}"/>
        <td th:text="${student.fName}"/>
        <td th:text="${student.lName}"/>
        <td th:text="${student.enrollmentDate}"/>
        <td th:text="${student.cpr}"/>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
