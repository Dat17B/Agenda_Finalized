<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update</title>
</head>
<body>
    <h2>Update Course</h2>

    <form method="POST" th:action="@{/Administration/courses/update}">
        <input type="hidden" th:field="${course.courseID}" th:value="${course.courseID}" />
        <input type="text" th:field="${course.title}" th:value="${course.title}" /><br />
        <input type="text" th:field="${course.ETCS}" th:value="${course.ETCS}" /><br />
        <input type="date" th:field="${course.startDate}" th:value="${course.startDate}" /><br />
        <input type="submit" value="Update" />
    </form>
    </body>
</html>
